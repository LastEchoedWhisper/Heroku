<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>SendGrid</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

</head>

<body>
    <div>
        <h2 class="text-center">Welcome to my SendGrid Prototype</h2>
    </div>
    <div style="height : 75px"></div>
    <div>
       <p class="Ubuntu">Sometimes you need random things in your inbox to liven up your day. Well don't worry any longer...
        <br></p><p class="Ubuntu">Sign up for my newsletter and I will send you interesting articles, memes, and other fun things you can find
            online.</p>
    </div>
    <div>
        <p class="Ubuntu">Please fill out all fields below.</p>
    </div>
    <div class="row" id="inner">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="First Name" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <!-- <div class="row">
                <div class="input-field col s12">
                  <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                  <label for="disabled">Disabled</label>
                </div>
              </div> -->
              <!-- <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div> -->
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <!-- <div class="row">
                <div class="col s12">
                  This is an inline input field:
                  <div class="input-field inline">
                    <input id="email_inline" type="email" class="validate">
                    <label for="email_inline">Email</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                  </div>
                </div> -->
              </div>
            </form>
          </div>

</body>
<script type="text/javascript" src="js/materialize.min.js"></script>
</html>
